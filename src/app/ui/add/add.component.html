<div class="container" >
    <br>
    <div class="card">
    
        <div class="card-header page-header">
          <h4>Add Task</h4>
        </div>
        <div class="card-body">
          
            <form class="form-horizontal" #regForm="ngForm" >
                
                <div class="form-group d-flex">
                <div  class="col-sm-3"><label class="control-label" for="Task">Task:</label></div> 
                  <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="Item.TaskName"
                       placeholder="Enter Task" name="Task1">
                  
                  </div>
                </div>
                <div class="form-group d-flex">
                    <div  class="col-sm-3"> <label class="control-label " for="Priority">Priority:</label></div>
                  <div class="col-sm-4"> 
                    <input name="Priority" #Priority (input)="Priority.value"   type="range" MIN="1" MAX="30" step="1" value="1" class="form-control" 
                     [(ngModel)]="Item.Priority"   placeholder="Enter password">
                    
                 
                    <label for="Priority">Priority ({{ Priority.value }})</label>
                  </div>
                </div>


          
                <div class="form-group d-flex">
                  <div  class="col-sm-3"><label class="control-label " for="ParentTask">Parent Task:</label></div>
                  <div class="col-sm-4"   >
                    <select  [(ngModel)]="Item.TaskParentId" name="ParentTask" class="form-control" >
                      <option  *ngFor="let item of task" [value]="item.TaskId"> {{item.TaskName}}</option>
                    </select>  
                  </div>
                </div>
                <div class="form-group  d-flex">
                    <div  class="col-sm-3"><label class="control-label " for="StartDate">Start Date:</label></div>
                    <div class="col-sm-4">
                      <input name="StartDate" type="date" class="form-control" [(ngModel)]="Item.Startdate" id="StartDate"   placeholder="Enter task start date">
                    
                    </div>
                  </div>
                  <div class="form-group  d-flex">
                      <div  class="col-sm-3"><label class="control-label " for="EndDate">End Date:</label></div>
                      <div class="col-sm-4">
                        <input name="EndDate" type="date" class="form-control" [(ngModel)]="Item.Enddate "  id="EndDate"  placeholder="Enter task end date">
                      
                      </div>
                    </div>
              <div class="form-group d-flex"> 
                <div class="col-sm-offset-2 col-sm-8">
                
                  <button (click)="Add()" name="Add" class="btn btn-default">Add Task</button> &nbsp;
                
                  
                    <button (click)="regForm.reset()" name="Reset"  class="btn btn-default"> Reset Task</button>
                 
                  </div>
              </div>
        
    
     </form>
         
        </div>
      </div>

 

</div>

{{msg}}
